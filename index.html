<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth Code Generator</title>
<style>
body { font-family: Arial, sans-serif; background: #000; color:#fff; margin:0; padding:0;}
.container { max-width: 650px; margin: auto; padding: 20px; }
h1 { text-align:center; }
.card { background: #111; padding: 15px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.5);}
label { display: block; margin-top: 10px; }
input[type=text], select, textarea { width: 100%; padding: 8px; margin-top:5px; border-radius: 6px; border: 1px solid #555; background:#333; color:#fff; }
.checkbox-group, .radio-group { display:flex; gap: 10px; margin-top:5px; flex-wrap: wrap; align-items:center;}
.checkbox-group label, .radio-group label { display:flex; align-items:center; gap:5px; cursor:pointer;}
button { padding: 10px 15px; border:none; border-radius: 8px; background:#007BFF; color:#fff; font-size:16px; cursor:pointer; margin-top:10px;}
button:disabled { background:#555; cursor:not-allowed;}
#messageBox { width:100%; height:250px; margin-top:10px; padding:10px; border-radius: 8px; border:1px solid #555; overflow:auto; white-space:pre-line; background:#222; color:#fff;}
.input-row { display:flex; gap:10px; margin-top:10px;}
.input-row button { flex:1;}
#qr-reader { width:100%; margin-top:10px; }
.created-by, .version-footer { text-align:center; font-size:12px; color:#888; margin-bottom:5px; }
.code-item { background:#222; border-radius:8px; padding:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
.code-details { flex:1;}
.code-remove { cursor:pointer; color:red; font-weight:bold; margin-left:10px; }
.code-qr { font-family: monospace; font-size:12px; color:#0f0; margin-top:5px; word-break:break-all;}
.purpose-special { margin-top:5px; display:flex; gap:10px; flex-wrap:wrap;}
</style>
</head>
<body>
<div class="container">
    <div class="created-by">Created by M.Orgulan</div>
    <h1>Auth Code Generator</h1>
    <p>Unesite podatke i skenirajte QR kod.</p>

<div class="card">
    <label>Serijski broj:</label>
    <input type="text" id="serialNumber">

    <label>Vrsta koda:</label>
    <div class="radio-group">
        <label>Code type:
            <input type="radio" name="codeType" value="Hybrid"> Hybrid
        </label>
        <label>
            <input type="radio" name="codeType" value="Regular"> Regular
        </label>
    </div>

    <label>Namjena:</label>
    <div class="checkbox-group">
        <label>Conversion <input type="checkbox" name="purpose" value="Conversion"></label>
        <label>Card replacement <input type="checkbox" name="purpose" value="Card replacement"></label>
        <label>Exciter replacement <input type="checkbox" name="purpose" value="Exciter replacement"></label>
        <label>New installation <input type="checkbox" name="purpose" value="New installation"></label>
        <label>RAM clear <input type="checkbox" name="purpose" value="RAM clear"></label>
        <label>Renewal <input type="checkbox" name="purpose" value="Renewal"></label>
    </div>
    <div id="specialFields" class="purpose-special"></div>

    <div class="input-row">
        <button id="scanQR">Scan QR</button>
    </div>
    <div id="qr-reader" style="display:none;"></div>

    <label>Manual QR input:</label>
    <textarea id="manualQR" placeholder="Paste the full QR URL here..." rows="2"></textarea>
</div>

<h3>Lista unosa:</h3>
<div id="codeList"></div>

<h3>Generirana poruka:</h3>
<textarea id="messageBox" readonly>Hello dear,\n\nI need auth code for machine\n\n</textarea>

<div class="version-footer">Version 7.1.26</div>
</div>

<script src="https://unpkg.com/html5-qrcode?cb=<?=Date.now()?>"></script>
<script>
let messageBox = document.getElementById('messageBox');
let serialInput = document.getElementById('serialNumber');
let codeList = document.getElementById('codeList');
let scanQRBtn = document.getElementById('scanQR');
let qrReaderDiv = document.getElementById('qr-reader');
let specialFieldsDiv = document.getElementById('specialFields');
let manualQR = document.getElementById('manualQR');

let qrData = '';
let html5QrcodeScanner = null;
let codeEntries = [];

function extractCode(url){
    let match = url.match(/code=([A-Fa-f0-9]{40})/);
    return match ? match[1] : url;
}

function refreshMessageBox(){
    messageBox.value = "Hello dear,\n\nI need auth code for machine\n\n";
    codeEntries.forEach(entry => {
        messageBox.value += `SN: ${entry.serial}\nCode type: ${entry.codeType}\nRequest: ${entry.purposes}`;
        if(entry.conversion) messageBox.value += `\nConversion details: ${entry.conversion}`;
        if(entry.oldEx || entry.newEx) messageBox.value += `\nOld Ex: ${entry.oldEx || ''}\nNew Ex: ${entry.newEx || ''}`;
        messageBox.value += `\nQR code: ${entry.qrData}\n\n`;
    });
}

function updateSpecialFields(){
    specialFieldsDiv.innerHTML = '';
    const purposes = Array.from(document.querySelectorAll('input[name="purpose"]:checked')).map(c=>c.value);
    if(purposes.includes('Conversion') || purposes.includes('Card replacement')){
        let oldVersion = document.createElement('input');
        oldVersion.type='text'; oldVersion.id='oldVersion'; oldVersion.placeholder='Old version';
        let newVersion = document.createElement('input');
        newVersion.type='text'; newVersion.id='newVersion'; newVersion.placeholder='New version';
        specialFieldsDiv.appendChild(oldVersion);
        specialFieldsDiv.appendChild(newVersion);
    }
    if(purposes.includes('Exciter replacement')){
        let oldEx = document.createElement('input');
        oldEx.type='text'; oldEx.id='oldEx'; oldEx.placeholder='Old Ex';
        let newEx = document.createElement('input');
        newEx.type='text'; newEx.id='newEx'; newEx.placeholder='New Ex';
        specialFieldsDiv.appendChild(oldEx);
        specialFieldsDiv.appendChild(newEx);
    }
}

document.querySelectorAll('input[name="purpose"]').forEach(c => c.addEventListener('change', updateSpecialFields));

manualQR.addEventListener('input', () => {
    let text = manualQR.value.trim();
    if(text){
        qrData = extractCode(text);
        addEntryFromQR();
    }
});

function addEntryFromQR(){
    const serial = serialInput.value.trim();
    const codeType = document.querySelector('input[name="codeType"]:checked')?.value || 'N/A';
    const purposes = Array.from(document.querySelectorAll('input[name="purpose"]:checked')).map(c=>c.value).join(' + ') || 'N/A';
    let conversion = document.getElementById('oldVersion')?.value || '';
    let newVer = document.getElementById('newVersion')?.value || '';
    let oldEx = document.getElementById('oldEx')?.value || '';
    let newEx = document.getElementById('newEx')?.value || '';

    if(!qrData || !serial) return;

    let entry = {serial, codeType, purposes, qrData, conversion, newVer, oldEx, newEx};
    codeEntries.push(entry);

    let div = document.createElement('div'); div.className='code-item';
    let details = document.createElement('div'); details.className='code-details';
    details.innerHTML = `<strong>SN:</strong> ${serial} | <strong>${codeType}</strong> | <strong>${purposes}</strong>` +
        (conversion? `<br><strong>Old Version:</strong> ${conversion} <strong>New Version:</strong> ${newVer}`:'') +
        (oldEx||newEx? `<br><strong>Old Ex:</strong> ${oldEx} <strong>New Ex:</strong> ${newEx}`:'') +
        `<div class="code-qr">${qrData}</div>`;
    let removeBtn = document.createElement('span'); removeBtn.className='code-remove'; removeBtn.textContent='X';
    removeBtn.onclick = ()=>{ codeList.removeChild(div); codeEntries = codeEntries.filter(e=>e!==entry); refreshMessageBox(); };
    div.appendChild(details); div.appendChild(removeBtn); codeList.appendChild(div);

    refreshMessageBox();
    serialInput.value=''; qrData=''; manualQR.value=''; specialFieldsDiv.innerHTML='';
}

scanQRBtn.addEventListener('click', ()=>{
    qrReaderDiv.style.display='block';
    if(!html5QrcodeScanner) html5QrcodeScanner = new Html5Qrcode("qr-reader");
    html5QrcodeScanner.start({facingMode:"environment"}, {fps:10, qrbox:250},
        (decodedText)=>{
            qrData=extractCode(decodedText);
            new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
            addEntryFromQR();
            html5QrcodeScanner.stop();
            qrReaderDiv.style.display='none';
        },
        (err)=>{}
    ).catch(console.error);
});
</script>
</body>
</html>
